<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <header>
        <h1>+ - * / % & $ # </h1>
    </header>

    <div class = main>
        <div class = "calculatorBody">
            <div class = 'screen'>
                <div class = 'scr' id="pScreen"></div>
                <div class = 'scr' id="cScreen" ></div>
            </div>
            <div class = top-btn>
                <button class = 'topstf' id = 'ac'>AC</button>
                <button class = 'topstf' id = 'delete'>&#9003</button>
            </div>
            <div class = 'num top'>
                <button class = 'btn'>7</button>
                <button class = 'btn'>8</button>
                <button class = 'btn'>9</button>
                <button id = '/' class = 'operator'>/</button>
                <button class = 'btn'>4</button>
                <button class = 'btn'>5</button>
                <button class = 'btn'>6</button>
                <button id = 'x' class = 'operator'>x</button>
                <button class = 'btn'>1</button>
                <button class = 'btn'>2</button>
                <button class = 'btn'>3</button>
                <button id = "-" class = 'operator'>-</button>
                <button class = 'btn' id=".">.</button>
                <button class = 'btn'>0</button>
                <button id = 'equal' >=</button>
                <button id = "+" class = 'operator'>+</button>
            </div>
        </div>
    </div>

    <footer>
        <div class = 'copyRight'>
            <a href = 'https://github.com/Revanthrockie'>Github @ RockieRevanth</a>
        </div>
    </footer>
    
</body>
</html>
