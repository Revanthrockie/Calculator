<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class = "calculatorBody">
        <input type="text" id="screen" disabled />
        <button id = 'ac' >AC</button>

        <div class = 'num top'>
        <button class = 'btn'>7</button>
        <button class = 'btn'>8</button>
        <button class = 'btn'>9</button>
        <button class = 'btn'>4</button>
        <button class = 'btn'>5</button>
        <button class = 'btn'>6</button>
        <button class = 'btn'>1</button>
        <button class = 'btn'>2</button>
        <button class = 'btn'>3</button>
        </div>
    
        <button class = 'btn'>0</button>
        <button class = 'btn'>00</button>
        <button id = "+" class = 'operator'>+</button>
        <button id = "-" class = 'operator'>-</button>
        <button id = 'x' class = 'operator'>x</button>
        <button id = '/' class = 'operator'>/</button>
        <button id = 'equal' class = 'operator'>=</button>
    </div>

    <footer>
        <div class = 'copyRight'>
            <a href = 'https://github.com/Revanthrockie'>Github @ RockieRevanth</a>
        </div>
    </footer>
    
</body>
</html>
